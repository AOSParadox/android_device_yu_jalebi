# SENSOR : ALIAS
# tsens_tz_sensor5 : cpu0-1
# tsens_tz_sensor4 : cpu2-3
# tsens_tz_sensor2 : pop_mem

sampling 5000
#Conf file: /system/etc/thermal-engine.conf

[LCD_MONITOR]
algo_type monitor
sampling 1000
sensor pm8916_tz
thresholds 63000 67000 75000 100000
thresholds_clr 58000 64000 72000 80000
actions lcd lcd lcd lcd
action_info 150 110 90 80

[BATTERY_MONITOR]
algo_type monitor
sampling 1000
sensor pm8916_tz
thresholds 63000 70000 85000 120000
thresholds_clr 57000 65000 80000 115000
actions battery battery battery shutdown
action_info 1 2 2 2

[CAMCORDER_MONITOR]
